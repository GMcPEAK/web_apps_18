<!DOCTYPE html>
<head>
	<title>Ultimate Devil Beater</title>
	<link rel="stylesheet" href="game.css">
</head>
<html>
	<body onload="setInterval(function(){gameloop();},35)"onkeydown="keydowner(event)"onkeyup="keyupper(event)">
		<div id="moveme">A</div>
	</body>
	<script>
    	var key_w = false;
		var key_a = false;
		var key_s = false;
		var key_d = false;

		var x = 0;
		var y = 0;
		var speed = 10;

		function gameloop() {
  			if (key_w) { y-=speed; }
  			if (key_a) { x-=speed; }
  			if (key_s) { y+=speed; }
  			if (key_d) { x+=speed; }
  			var dude = document.getElementById("moveme");
  			dude.style.left = x + "px";
  			dude.style.top = y + "px";
		}

		function keydowner(event) {
 			var k = event.which || event.keyCode;
 			if (k == 87) { key_w = true; }
 			if (k == 65) { key_a = true; }
 			if (k == 83) { key_s = true; }
 			if (k == 68) { key_d = true; }
 			if (k == 32) { fire() }
		}

		function keyupper(event) {
 			var k = event.which || event.keyCode;
 			if (k == 87) { key_w = false; }
 			if (k == 65) { key_a = false; }
 			if (k == 83) { key_s = false; }
 			if (k == 68) { key_d = false; }
		}

		function fire () {
			var area = document.createElement("div");                     // Create a <div> element
			var t = document.createTextNode("This is a paragraph");       // Create a text node
			area.appendChild(t);                                          // Append the text to <p>
			area.setAttribute("id", "BobBullet");
			area.style.left = "100px";
			document.body.appendChild(area);                              // Append <div> to <body>
			}
	</script>
</html>
