<!DOCTYPE html>
<head>
	<title>Ultimate Devil Beater</title>
	<link rel="stylesheet" href="game.css">
</head>
<html>
	<body onload="setInterval(function(){gameloop();},35)"onkeydown="keydowner(event)"onkeyup="keyupper(event)" >
		<div class="moveable" id = "bob">A</div>
		<div class="moveable" id = "devil">B</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
    	var key_w = false;
		var key_a = false;
		var key_s = false;
		var key_d = false;

		var x = 0;
		var y = 0;
		var speed = 10;
		var x2 = window.innerWidth - 20;
		var y2 = window.innerHeight - 20;
		var speed2 = 0;

		function gameloop() {
  			if (key_w) { y-=speed; }
  			if (key_a) { x-=speed; }
  			if (key_s) { y+=speed; }
  			if (key_d) { x+=speed; }
  			var dude = document.getElementById("bob");
  			if (x <= 0) {
  				x = 0;
  			}
  			if (y <= 0){
  				y = 0;
  			}
  			if (x >= window.innerWidth - 20) {
  				x = window.innerWidth - 20;
  			}
  			if (y >= window.innerHeight - 20) {
  				y = window.innerHeight - 20;
  			}
  			dude.style.left = x + "px";
  			dude.style.top = y + "px";

  			var dir = Math.floor(Math.random() * 8);
  			speed2 = Math.floor(Math.random() * (window.innerHeight));
			if (dir == 0) { y2-=speed2; }
  			if (dir == 1) { x2-=speed2; }
  			if (dir == 2) { y2+=speed2; }
  			if (dir == 3) { x2+=speed2; }
  			if (dir == 4) { y2-=speed2; x2-=speed2; }
			if (dir == 5) { y2-=speed2; x2+=speed2; }
			if (dir == 6) { y2+=speed2; x2-=speed2; }
			if (dir == 7) { y2+=speed2; x2+=speed2; }
  			var dev = document.getElementById("devil");
  			if (x2 <= 0) {
  				x2 = 0;
  			}
  			if (y2 <= 0){
  				y2 = 0;
  			}
  			if (x2 >= window.innerWidth - 20) {
  				x2 = window.innerWidth - 20;
  			}
  			if (y2 >= window.innerHeight - 20) {
  				y2 = window.innerHeight - 20;
  			}
  			$(dev).animate({top: y2 + "px"}, 200);
  			$(dev).animate({left: x2 + "px"}, 200);
  		}
		
		function keydowner(event) {
 			var k = event.which || event.keyCode;
 			if (k == 87) { key_w = true; }
 			if (k == 65) { key_a = true; }
 			if (k == 83) { key_s = true; }
 			if (k == 68) { key_d = true; }
 			if (k == 32) { fire(k) }
		}

		function keyupper(event) {
 			var k = event.which || event.keyCode;
 			if (k == 87) { key_w = false; }
 			if (k == 65) { key_a = false; }
 			if (k == 83) { key_s = false; }
 			if (k == 68) { key_d = false; }
		}

		function fire (k) {
			var area = document.createElement("div");                     // Create a <div> element
			var t = document.createTextNode("pew-pew");       // Create a text node
			area.appendChild(t);                                          // Append the text to <p>
			document.body.appendChild(area);
			area.setAttribute("class", "moveable"); 
			area.style.left = x + "px";
			area.style.top = y + "px";
			if (key_w == true) {
				bulletTravelUp(area, x, y);
			} else if (key_a == true) {
				bulletTravelLeft(area, x, y);
			} else if (key_s == true) {
				bulletTravelDown(area, x, y);
			} else {
				bulletTravelRight(area, x, y);
			}                
		}
		function bulletTravelUp (bullet, i, j) {
			$(bullet).animate({top: '0%'});
			setInterval(function(){$(bullet).hide()}, 400);
		}
		function bulletTravelLeft (bullet, i, j) {
			$(bullet).animate({left: '0%'});
			setInterval(function(){$(bullet).hide()}, 400);
		}
		function bulletTravelDown (bullet, i, j) {
			$(bullet).animate({top: '95%'});
			setInterval(function(){$(bullet).hide()}, 400);
		}
		function bulletTravelRight (bullet, i, j) {
			$(bullet).animate({left: '95%'});
			setInterval(function(){$(bullet).hide()}, 400);
		}
	</script>
</html>
