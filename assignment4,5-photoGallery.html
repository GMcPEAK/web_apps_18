<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
	#name {
		text-align: center;
		background-color: white;
	}
	body {
		text-align: center;
		background-color: #4B0082;
	}
	h1, h2 {
		font-family: "Comic Sans MS";
		color: #4B0082;
	}
	h1, #face {
		opacity: 0.0;
	}
</style>
<script>
	$(document).ready(function(){
		$("h1").animate({
            opacity: '1.0',
        }, 5000);
        $("#face").animate({
            opacity: '1.0',
        }, 8000);
		var i = document.getElementsByClassName("hideable");
		var x = 1;
		setGallery (i, x);
		x = 0;
		$("#hidebutton").click(function(){
			if (x < i.length) {
				$(i[x]).width(70); // Units are assumed to be pixels
				$(i[x]).height(70);
				x++;
				$(i[x]).width(500); // Units are assumed to be pixels
				$(i[x]).height(500);
			} else {
				x = 0;
				$(i[x]).width(500);
				$(i[x]).height(500);
			}
		});
	});

	function setGallery (i, x) {
		while (x < i.length) {
			$(i[x]).width(70);
			$(i[x]).height(70);
			x++;
		}
	}
</script> 
<head>
	<title>Waluigi #1!</title>
	<div id = "name">
		<h2>our best boi:</h2>
		<h1>W A L U I G I</h1>
		<img src = "http://static.tumblr.com/335e2538ba6cdc81f9b68b0e5e6efcbf/wyqymjh/Wernu0kmb/tumblr_static_frs0pdyond4444g00so8wwo8.png" height = 121 width = 151 id = "face"></img>
	</div> 
	<br><br/>
</head>
<body>
	<button id = "hidebutton">Click to see more Waluigi</button><br><br/>
	<div class = "gallery">
		<img src = "https://upload.wikimedia.org/wikipedia/en/4/46/Waluigi.png" class = "hideable" height = 500 width = 500></img>
		<img src = "https://vignette.wikia.nocookie.net/wario/images/c/c9/WaluigiMP8a.PNG/revision/latest?cb=20150109030500" class = "hideable"></img>
		<img src = "https://www.geek.com/wp-content/uploads/2018/01/waluigi-625x352.jpg" class = "hideable"></img>
	</div>
	<div class = "music">
		<iframe src="https://www.youtube.com/embed/YM4J971Pv8s?autoplay=1" height="1" width="1">
			<p>Your browser does not support chill beats with Waluigi.</p>
		</iframe>
	</div>
</body>
</html>
