<script>
	$(document).ready(function(){
		$("h1").animate({
            opacity: '1.0',
        }, 5000);
        $("#face").animate({
            opacity: '1.0',
        }, 8000);
		var i = document.getElementsByClassName("hideable");
		var x = 1;
		setGallery (i, x);
		x = 0;
		$("#hidebutton").click(function(){
			if (x < i.length) {
				$(i[x]).animate({
					width: "70px",
					height: "70px"
				}); // Units are assumed to be pixels
				x++;
				$(i[x]).animate({
					width: "500px",
					height: "500px"
				});
			} else {
				x = 0;
				$(i[x]).animate({
					width: "500px",
					height: "500px"
				});
			}
		});
	});

	function setGallery (i, x) {
		while (x < i.length) {
			$(i[x]).width(70);
			$(i[x]).height(70);
			x++;
		}
	}
</script>
